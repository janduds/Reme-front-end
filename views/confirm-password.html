
<div class="login-container">
	<div class="canvas">
		
		<div class="login-body">
			<h4 class="heading">Confirm Change password <span>Re:Me Professional</span> account</h4>
			<div class="alert alert-danger fade in" ng-if="errors.login">
		        <a href="#" class="close" data-dismiss="alert">&times;</a>
		        <strong>Error!</strong> {! errors.login !}
		    </div>
			<div class="form-group">
				<label for="userName">Email Address</label>
				<input type="text" name="" value ="" ng-model ="email"  class="form-control" id="userName"  ng-class="{'error-field' : errors.email}" 
				 />
                <span ng-if="errors.email" class="error">{! errors.email !}</span>
			</div><!-- form-group -->
			<div class="form-group">
				<label for="userPassword">Confirmation Code</label>
				<input type="number" name="" value="" class="form-control" ng-model="code" id="code"  ng-class="{'error-field' : errors.code}">
                <span ng-if="errors.code" class="error">{! errors.code !}</span>	
			</div><!-- form-group -->
			
			<button type="button" class="btn btn-primary login-button" ng-click="submitConfirmPass()" >Submit</button> 
			<button type="button" class="btn btn-primary login-button" ng-if="sending=='on'">Signing In...</button> 
		</div><!-- login-body -->

	</div><!-- canvas -->
</div><!-- login-container -->
